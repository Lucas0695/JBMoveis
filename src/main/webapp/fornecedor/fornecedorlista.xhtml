<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Fornecedores</h1>        
            <h:form>                
                <p:dataTable value="#{fornecedorControle.lista}" var="obj"
                             paginator="true" rows="15" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,5,10,15"
                             >
                    <p:column headerText="Nome" filterBy="#{obj.nome}" filterMatchMode="contains">
                        <h:outputText value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="CPF/CNPJ" filterBy="#{obj.cpfCnpj}" filterMatchMode="contains">
                        <h:outputText value="#{obj.cpfCnpj}"/>
                    </p:column>
                    <p:column headerText="Endereço" filterBy="#{obj.endereco}" filterMatchMode="contains">
                        <h:outputText value="#{obj.endereco}"/>
                    </p:column>
                    <p:column headerText="Numero" filterBy="#{obj.numero}" filterMatchMode="contains">
                        <h:outputText value="#{obj.numero}" />
                    </p:column>
                    <p:column headerText="Bairro" filterBy="#{obj.bairro}" filterMatchMode="contains">
                        <h:outputText value="#{obj.bairro}"/>
                    </p:column>
                    <p:column headerText="Cidade" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                        <h:outputText value="#{obj.cidade.nome}"/>
                    </p:column>
                    <p:column headerText="Telefone" filterBy="#{obj.telefone}" filterMatchMode="contains">
                        <h:outputText value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="2° Telefone" filterBy="#{obj.telefone2}" filterMatchMode="contains">
                        <h:outputText value="#{obj.telefone2}"/>
                    </p:column>
                    <p:column headerText="Operações" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         ajax="false"
                                         immediate="true" 
                                         action="fornecedorlista.xhtml"
                                         actionListener="#{fornecedorControle.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         ajax="false"
                                         immediate="true"
                                         action="fornecedoredita.xhtml"
                                         actionListener="#{fornecedorControle.editar(obj)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Fornecedor" action="fornecedoredita"
                                 actionListener="#{fornecedorControle.novo()}"/>
                <p:commandButton value="Voltar" action="../index" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
