<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Matéria Prima</h1> 
            <h:form>                
                <p:dataTable value="#{produtoFinalControle.lista}" var="obj"
                             paginator="true" rows="5" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,5,10,15"
                             >
                    <p:column headerText="Código" filterBy="#{obj.id}" filterMatchMode="contains">
                        <h:outputText value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{obj.nome}" filterMatchMode="contains">
                        <h:outputText value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Estoque" filterBy="#{obj.estoque}" filterMatchMode="contains">
                        <h:outputText value="#{obj.estoque}"/>
                    </p:column>
                    <p:column headerText="Preço" filterBy="#{obj.preco}" filterMatchMode="contains">
                        <h:outputText value="#{obj.preco}" converter="#{produtoFinalControle.moneyConverter}"/>
                    </p:column>
                    <p:column headerText="Grupo de Matéria Prima" filterBy="#{obj.grupoProdutoFinal.descricao}" filterMatchMode="contains">
                        <h:outputText value="#{obj.grupoProdutoFinal.descricao}"/>
                    </p:column>
                    <p:column headerText="Operações" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         ajax="false" 
                                         immediate="true" 
                                         action="produtofinallista.xhtml"
                                         actionListener="#{produtoFinalControle.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         ajax="false"
                                         immediate="true"
                                         action="produtofinaledita.xhtml"
                                         actionListener="#{produtoFinalControle.editar(obj)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Produto Final" action="produtofinaledita"
                                 actionListener="#{produtoFinalControle.novo()}"/>
                <p:commandButton value="Voltar" action="../index" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
