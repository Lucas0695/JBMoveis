<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Cidade</h1>        
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    Nome:<p:inputText value="#{cidadeControle.cid.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                    Estado: <p:autoComplete value="#{cidadeControle.cid.estado}"
                                            completeMethod="#{cidadeControle.getListaEstadosFiltrando}"
                                            var="est" 
                                            itemLabel="#{est.nome} - #{est.sigla}"
                                            itemValue="#{est}"
                                            converter="#{cidadeControle.estadoConverter}"
                                            forceSelection="true"
                                            />
                    <p:commandButton value="Salvar" 
                                     actionListener="#{cidadeControle.salvar()}"
                                     action="cidadelista"
                                     />
                    <p:commandButton value="Voltar" 
                                     action="cidadelista"
                                     immediate="true"
                                     />
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
