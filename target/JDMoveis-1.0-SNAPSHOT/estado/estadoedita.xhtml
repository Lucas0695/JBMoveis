<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Estados</h1>        
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    Nome:<p:inputText value="#{estadoControle.est.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                    Sigla:<p:inputText value="#{estadoControle.est.sigla}" 
                                       required="true"
                                       requiredMessage="A sigla é obrigatório!"
                                       size="10"
                                       id="sigla"/>
                    <p:commandButton value="Salvar" 
                                     actionListener="#{estadoControle.salvar()}"
                                     action="estadolista"
                                      />
                    <p:commandButton value="Voltar" 
                                     action="estadolista"
                                     immediate="true"
                                    />
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
