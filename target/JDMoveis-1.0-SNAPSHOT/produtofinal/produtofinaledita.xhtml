<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Produto Final</h1>        
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    Nome:<p:inputText value="#{produtoFinalControle.pf.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                    Grupo: <p:autoComplete value="#{produtoFinalControle.pf.grupoProdutoFinal}"
                                           completeMethod="#{produtoFinalControle.getListaGrupoProdutoFinalFiltrando}"
                                           var="gpf"
                                           itemLabel="#{gpf.descricao}"
                                           itemValue="#{gpf}"
                                           converter="#{produtoFinalControle.grupoProdutoFinalConverter}"
                                           forceSelection="true"
                                           />
                    Estoque:<p:inputText value="#{produtoFinalControle.pf.estoque}" 
                                           id="estoque"/>
                    Preço:<h:outputLabel value="#{produtoFinalControle.pf.preco}" 

                                         id="preco"
                                         onkeydown="mascaraMonetaria(this)" 
                                         converter="#{produtoFinalControle.moneyConverter}">
                    </h:outputLabel>


                    <p:commandButton value="Salvar" 
                                     actionListener="#{produtoFinalControle.salvar()}"
                                     action="produtofinallista"
                                     />
                    <p:commandButton value="Voltar" 
                                     action="produtofinallista"
                                     immediate="true"
                                     />
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
